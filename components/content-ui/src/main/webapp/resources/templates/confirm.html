<!-- set up the modal to start hidden and fade in and out -->
<div id="confirm" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- dialog body -->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        Do you want to delete category {{child.name}}?
      </div>
      <!-- dialog buttons -->
      <div class="modal-footer"><button type="button" class="btn btn-primary" ng-click="modalYesClick()">Yes</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button></div>
      
    </div>
  </div>
</div>
